<header>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div>
            <div class="navbar-header nav-justified">
                <a class="navbar-brand" href="#">Lost & Found ESPRIT</a>
            </div>
            <ul class="nav navbar-nav navbar-right d-flex justify-content-end">
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> LogOut</a></li>
            </ul>

            <form class="navbar-form navbar-right" >
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" name="search" [(ngModel)]="valeur">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>

            <ul class="navbar-nav navbar-right ">
                <li>
                    <a routerLink="/etudiants" class="nav-link" role="button" routerLinkActive="active">Acceuil</a>
                </li>
                <li>
                    <a routerLink="/add" class="nav-link" role="button" routerLinkActive="active">Publier Lost/Found</a>
                </li>
            </ul>


        </div>
    </nav>

</header>


<!-- News jumbotron -->
<div *ngFor="let e of etudiants | async | searchfilter:valeur | paginate: { itemsPerPage: 3, currentPage: p}">
<div class="jumbotron text-center hoverable p-4">

    <!-- Grid row -->
    <div class="row">

        <!-- Grid column -->
        <div class="col-md-4 offset-md-1 mx-3 my-3">

            <!-- Featured image -->
            <div class="view overlay">
                <img src="../../assets/couverture.jpg" class="img-fluid" alt="lost&found">
                <a>
                    <div class="mask rgba-white-slight"></div>
                </a>
            </div>

        </div>
        <!-- Grid column -->

        <!-- Grid column -->
        <div class="col-md-7 text-md-left ml-3 mt-3">

            <!-- Excerpt -->
            <div class="green-text">
                <h6 class="h6 pb-1"><i class="fas fa-desktop pr-1"></i> {{e.lname}}</h6>
            </div>

            <h4 class="h4 mb-4">L'article est : <strong class="text-uppercase" style="color: darkred">{{e.lname}}</strong> </h4>

            <p class="font-weight-normal">Description : {{e.sexe}}</p>
            <p class="font-weight-normal">Trouvé par Mme/Mr <a><strong>{{e.fname}}</strong></a>,
                <br> <strong style="color: skyblue;">Voir Détails pour plus!</strong></p>
            <div class="d-flex justify-content-end">
            <button (click)="deleteEtudiants(e.id)" class="btn btn-danger">Retirer</button>
            <a [routerLink]="['/details',e.id]" class="btn btn-info" style="margin-left: 10px">
                Détails
            </a>
            <a [routerLink]="['/update',e.id]" class="btn btn-success" style="margin-left: 10px">
                Modifier
            </a>
            </div>
        </div>
        <!-- Grid column -->

    </div>
    <!-- Grid row -->

</div>

</div>
<!-- News jumbotron -->
<pagination-controls (pageChange)="p = $event"></pagination-controls>

<footer>
    <img src="../../assets/couverture.jpg" class="img-fluid w-100">

</footer>
